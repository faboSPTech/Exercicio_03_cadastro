<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquatec - Cadastrar</title>

    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="titulo">Acquatec</h1>

            <ul class="navbar">
                <li>
                   <a href="index.html">Home</a>
                </li>
                <li>Sobre nós</li>
                <li>
                    <a href="login.html">Login</a>
                </li>
                <li>Suporte</li>
            </ul>
        </div>
    </div>

 <div class="banner">
     <div class="container">
         <div class="card">
             <h1>Crie o seu cadastro!</h1>
             <h4>Nome Completo</h4><input type="text">
             <h4>Gênero</h4>
             <div class="genero">
                <div>
                    <input class="inp1" type="radio" id="huey" name="drone" value="huey"
                           checked>
                    <label for="huey">Masculino</label>
                  </div>
                  
                  <div>
                    <input class="inp3" type="radio" id="dewey" name="drone" value="dewey">
                    <label for="dewey">Feminino</label>
                  </div>
                  
                  <div>
                    <input class="inp3" type="radio" id="louie" name="drone" value="louie">
                    <label for="louie">Não informar</label>
                  </div>              
            </div> 
             <h4>Data de nascimento</h4> <input type="number" placeholder="__/__/____" maxlength="10">
             <h4>CPF</h4> <input type="number" placeholder="___.___.___-__" maxlength="14">
             <h4>Telefone</h4> <input type="number" placeholder="(__)_____-____" maxlength="14">
             <h4>E-mail:</h4><input type="text" placeholder="Seu e-mail">
             <h4>Senha:</h4><input type="password" placeholder="**********">
             <button class="btn">Cadastrar</button>
         </div>
     </div>

 </div>
</body>
</html>
